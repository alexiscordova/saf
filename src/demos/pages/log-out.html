<style type="text/css">
  form {
    margin-bottom: 60px;
  }

  [role="main"] {
    min-height: 100%;
    height: 100%;
    margin-bottom: -300px;
  }
</style>


<nav class="navbar">
  <div class="global-nav">
    <div class="container center-block clearfix">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="/assets/img/saf_whitelogo.svg" class="logo" />
        </a>
      </div>

    </div>
  </div>
</nav>

<div role="main" class="container center-block">
  <div class="card card-full-height row">
    <div class="col-xs-12">

      <div class="row">
        <div class="col-xs-4">
          <h1>Log In</h1>
          <p class="text-danger">You have been logged out</p>
        </div>

        <div class="col-xs-4 col-offset-4">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="me@email.com" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="form-wrapper">
                <input type="password" id="password" class="form-control" />
                <span class="form-trigger">Show</span>
              </div>
  
              <a class="description">Forgot your password?</a>
            </div>
          </form>

          <div class="text-center">
            <a href="terms.html" role="button" class="btn btn-primary">
              Log In
              <span class="icon">></span>
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
