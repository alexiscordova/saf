<nav class="navbar">
  <div class="global-nav">
    <div class="container center-block clearfix">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="/assets/img/saf_whitelogo.svg" class="logo" />
        </a>
      </div>

    </div>

<div role="main" class="container center-block">
  <div class="card card-full-height row">
    <div class="col-xs-12">

      <div class="row">
        <div class="col-xs-4">
          <h1>Create Account</h1>
          <p class="text-light">Please create your login and password</p>
        </div>

        <div class="col-xs-4 col-offset-4">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" value="Mario Totino" disabled />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" value="m.totino@bhcapitalinvestments.com" disabled />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="form-wrapper">
                <input type="password" id="password" class="form-control" />
                <span class="form-trigger">Show</span>
              </div>
              <div class="description">
                <p>Password must contain:</p>
                <ul>
                  <li>One uppercase character</li>
                  <li>One lowercase character</li>
                  <li>At least seven characters</li>
                  <li>One number</li>
                </ul>
              </div>
            </div>
          </form>

          <div class="text-center">
            <a href="/demos/pages/log-in.html" role="button" class="btn btn-primary">
              Create Account
              <span class="icon">></span>
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
