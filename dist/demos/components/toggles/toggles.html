<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toggles</title>
  <link rel="stylesheet" href="//f.fontdeck.com/s/css/hTVw3hBVKroUSpZgLuO50Q6Vxqo/DOMAIN_NAME/61355.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/safx.min.css" type="text/css">
  <script type="text/javascript" src="/assets/vendors/jquery/jquery-2.1.4.js"></script>
</head>
<body>

<div class="card">
  <div class="card-sub-section">
  <a class="toggle" role="button">
    <div class="option">ticket</div>
    <div class="option">list</div>
  </a>
</div>

<div class="card-sub-section">
  <a class="toggle two-tone" role="button">
    <div class="option">on</div>
    <div class="option">off</div>
  </a>
</div>

<script type="text/javascript">
  $('.toggle').click(function(e) {
    $(this).toggleClass('toggled');
    return false;
  });

  $('.toggle').each(function(e) {
    var maxWidth = 0;
    $('.option', this).each(function(e) {
      var width = $(this).outerWidth();
      maxWidth = width > maxWidth ? width : maxWidth;
    });

    $(this).css('width', maxWidth * 2);
  });
</script>

</div>

<script type="text/javascript" src="/assets/vendors/bootstrap/javascripts/bootstrap.min.js"></script>

</body>
</html>
