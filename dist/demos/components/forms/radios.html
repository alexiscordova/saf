<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons</title>
  <link rel="stylesheet" href="//f.fontdeck.com/s/css/hTVw3hBVKroUSpZgLuO50Q6Vxqo/DOMAIN_NAME/61355.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/safx.min.css" type="text/css">
</head>
<body>

<div class="card">

  <div class="radio">
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
    <label for="optionsRadios1">Option One</label>
  </div>
  <div class="radio">
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    <label for="optionsRadios2">Option Two</label>
  </div>
  <div class="radio disabled">
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
    <label for="optionsRadios3">Option Three is disabled</label>
  </div>

</div>

<script type="text/javascript" src="/assets/vendors/jquery/jquery-2.1.4.js"></script>
<script type="text/javascript" src="/assets/vendors/bootstrap/javascripts/bootstrap.min.js"></script>

</body>
</html>
