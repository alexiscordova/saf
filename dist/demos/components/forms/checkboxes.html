<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkboxes</title>
  <link rel="stylesheet" href="//f.fontdeck.com/s/css/hTVw3hBVKroUSpZgLuO50Q6Vxqo/DOMAIN_NAME/61355.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/safx.min.css" type="text/css">
</head>
<body>

<div class="card">

  <div class="checkbox">
    <input type="checkbox" id="checkbox-1" />
    <label for="checkbox-1">Checkbox One</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="checkbox-2" />
    <label for="checkbox-2">Checkbox Two</label>
  </div>
  <div class="checkbox disabled">
    <input type="checkbox" id="checkbox-disabled" disabled />
    <label for="checkbox-disabled">Checkbox Three is Disabled</label>
  </div>
</div>

<script type="text/javascript" src="/assets/vendors/jquery/jquery-2.1.4.js"></script>
<script type="text/javascript" src="/assets/vendors/bootstrap/javascripts/bootstrap.min.js"></script>

</body>
</html>
